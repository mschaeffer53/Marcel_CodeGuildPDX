<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h2{
            color: fuchsia;
        }

    </style>
</head>
<body>
    <h1>
        You are about to be redirected...
    </h1>
    <hr/>
    <h2 id="countdown">5</h2>
    <script>
        function random_element(array) {
	        let random_index = Math.floor(Math.random()*array.length);
	        return array[random_index];
        }

        website_array = ['http://www.google.com', 'http://www.yahoo.com', 'http://www.facebook.com', 'https://mschaeffer53.github.io/'];
        
        let website = random_element(website_array);


        function redirect() {
            window.location = website;
        }
//        setTimeout(redirect, 5000);

        //create countdown


        let count = 11;
        function update_timer() {
            count -= .1;
            if (count > 0) {
                let countdowns = document.querySelector('#countdown');
                countdowns.innerText = count.toFixed(2);
            }
            else {
                clearInterval(interval);
                redirect();
            }
        }

        update_timer();
        let interval = setInterval(function() {
            update_timer();
        }, 100);


    </script>
</body>
</html>
