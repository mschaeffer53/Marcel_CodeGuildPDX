<h1>
    Library - Select Book
</h1>
<hr/>
<form action="{% url 'library:checkout' %}" method="POST">
    {% csrf_token %}
    <select name="book_id">
        <option value="blank" selected="selected">--Choose a book--</option>
        {% for book in books %}
            <option value="{{book.id}}">{{book.title}}</option>
        {% endfor %}
    </select>
    <input type="text" placeholder="user name" name="user_name">
    <button type="submit">Checkout Book</button>
</form>

<hr/>

<form action="{% url 'library:checkin' %}" method="POST">
    {% csrf_token %}
    <select name="book_id">
        <option value="blank" selected="selected">--Choose a book--</option>
        {% for book in books %}
            <option value="{{book.id}}">{{book.title}}</option>
        {% endfor %}
    </select>
    <input type="text" placeholder="user name" name="user_name">
    <button type="submit">Return Book</button>
</form>
