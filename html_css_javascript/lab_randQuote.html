<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote</title>
    <meta name="description" content="Description">

</head>
<body>
    <h1>
        Quote of the Day
    </h1>
    <div id="container">
    </div>
    <script>
        function http_get(url, success) {
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState === 1) {
                    xhttp.setRequestHeader('Authorization', 'Token token="7621b6892afca3c337342ab116069e66"')
                } else if (this.readyState === 4 && this.status === 200) {
                    let data = JSON.parse(xhttp.responseText);
                    console.log(data);
                    console.log(data.body);
                    success(data);
                } else if (this.readyState === 4 && this.status === 404) {
                    location.reload(true);
                }
            };
        xhttp.open("GET", url);
        xhttp.send();
        }

        quote_id = Math.floor(Math.random()*1000);
        url = `https://favqs.com/api/quotes/${quote_id}`;


        http_get(url, function(data){
            let container = document.getElementById("container");
            let quote_div = document.createElement("div");
            let author_div = document.createElement("div");

            quote_div.innerText = data.body;
            author_div.innerText = data.author;
            container.appendChild(quote_div);
            container.appendChild(author_div);
            console.log(data)
        })



    </script>
</body>
</html>
